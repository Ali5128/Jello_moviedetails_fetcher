<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details Finder</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Movie Details Finder</h1>
            <p>Enter a movie title to fetch its details from TMDb.</p>
            <form id="movie-form">
                <input type="text" id="movie-input" placeholder="e.g., The Matrix" required aria-label="Movie Title">
                <button type="submit" id="search-button">Find Details</button>
            </form>

            <div id="loader" class="loader" role="status" aria-live="polite" style="display: none;"></div>

            <div id="error-container" class="error" style="display: none;" aria-live="assertive"></div>

            <div id="result-container" style="display: none;">
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
                <img id="movie-poster" src="" alt="Movie Poster">

                <div class="size-selector-container">
                    <p>Select size for link:</p>
                    <div id="size-selector" class="size-selector">
                        <button class="size-button active" data-size="original">Original</button>
                        <button class="size-button" data-size="w1280">1280px</button>
                        <button class="size-button" data-size="w780">780px</button>
                        <button class="size-button" data-size="w500">500px</button>
                    </div>
                </div>
                
                <div class="link-container">
                    <input type="text" id="thumbnail-link" readonly aria-label="Thumbnail Link">
                    <button id="copy-button" aria-label="Copy link">Copy</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Powered by <a href="mailto:jellopvt@gmail.com" target="_blank" rel="noopener noreferrer">Jello</a></p>
    </footer>
</body>
</html>
